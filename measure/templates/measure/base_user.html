{% include "measure/base.html" %}
{% load static %}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'measure/style.css' %}">
    <style>
        body {
            text-align: center;
        }
        a {
            font-size: 32px;
            font-family: "Franklin Gothic", "Franklin Gothic Light", "Franklin Gothic Medium", "ITC Franklin Gothic", "Franklin Gothic Demi",  Helvetica, Arial, sans-serif;
            color: #4F8471;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
        
        .button-container button {
            background: none!important;
            border: none;
            padding: 0!important;
            font-family: "Franklin Gothic", "Franklin Gothic Light", "Franklin Gothic Medium", "ITC Franklin Gothic", "Franklin Gothic Demi",  Helvetica, Arial, sans-serif;
            color: #4F8471;
            text-decoration: underline;
            font-size: 32px;

       
        }


    </style>


</head>
<body>
    <div class="button-container">
        <a href="{% url 'measure:ghp_user_piece_view' user.id %}">Firing Log</a>
        <a href="{% url 'measure:ghp_user_account_view' user.id %}">Account Log</a>
        <a href="{% url 'measure:piece' user.id %}">Measure A Piece</a>
        <a href="{% url 'measure:modify_location' user.id %}">Change Your Default Measuring Location</a>
        <button class="button is-primary" id="submitBtn">Add Firing Credit</button>
        <form method="post" action="{% url 'measure:logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" style="background: none!important; border: none; padding: 0!important; font-family: 'Franklin Gothic', 'Franklin Gothic Light', 'Franklin Gothic Medium', 'ITC Franklin Gothic', 'Franklin Gothic Demi', Helvetica, Arial, sans-serif; color: #4F8471; text-decoration: underline; font-size: 32px; cursor: pointer;">Log Out</button>
        </form>

    </div>
</body>
</html>
